{% extends 'base.html' %}

{% block content %}

<h1>Create New Pet</h1>

<div>
    <h3>Enter Information</h3>
    <div>
        <form action="{% url 'pet-create-page' %}">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="pet_name" id="">
            </div>
            <div class="form-group">
                <input type="text" name="species" id="">
            </div>
            <div class="form-group">
                <input type="text" name="breed" id="">
            </div>
            <div class="form-group">
                <input type="text" name="weight_in_pounds" id="">
            </div>
            <div class="form-group">
                <input type="text" name="Owner" id="">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
