{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ pet.name }} <small class="text-muted">Last updated {{ pet.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ pet.Owner.username }}</b></small></h3>
      <hr>
      <p>{{ pet.content|linebreaksbr }}</p>
      <hr>
      <a href="{% url 'pets-list-page' %}">Back to List</a>
    </div>
  </div>
{% endblock %}
